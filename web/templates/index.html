<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to GopherStatus</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; text-align: center; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 8px; border: 1px solid #ccc; }
    h1 { margin-bottom: 20px; }
    p { font-size: 1.1em; line-height: 1.6; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  {{ template "header.html" }}
  <div class="container">
    <h1>GopherStatus</h1>
    <p>GopherStatus is a web-based service monitoring tool built in Go. It allows you to define endpoints, monitor their availability, and visualize status information in a clear and user-friendly dashboard.</p>
    <button onclick="window.location.href='/dashboard'">Dashboards</button>
  </div>
</body>
</html>
